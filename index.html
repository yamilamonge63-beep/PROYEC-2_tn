<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a de la Madre, Eva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 8s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            position: relative;
            z-index: 2;
            perspective: 1000px;
        }

        .card {
            width: 400px;
            height: 550px;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe3e9 100%);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(255, 105, 180, 0.4);
            padding: 40px;
            text-align: center;
            position: relative;
            animation: cardEntrance 1.5s ease-out;
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        @keyframes cardEntrance {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .flower {
            font-size: 80px;
            animation: flowerBounce 2s infinite;
            display: inline-block;
        }

        @keyframes flowerBounce {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
        }

        .name {
            font-size: 48px;
            color: #ff1493;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: nameGlow 2s infinite;
        }

        @keyframes nameGlow {
            0%, 100% {
                transform: scale(1);
                color: #ff1493;
            }
            50% {
                transform: scale(1.05);
                color: #ff69b4;
            }
        }

        .title {
            font-size: 24px;
            color: #d63384;
            margin-bottom: 30px;
            font-style: italic;
        }

        .message {
            font-size: 18px;
            color: #6d4c7d;
            line-height: 1.8;
            margin: 25px 0;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, #ffb6c1);
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 60%; right: 8%; animation-delay: 2.5s; }

        .signature {
            font-size: 16px;
            color: #d63384;
            margin-top: 30px;
            font-style: italic;
        }

        .emoji-row {
            font-size: 30px;
            margin: 15px 0;
            animation: emojiFloat 3s infinite;
        }

        @keyframes emojiFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>

    <div class="card-container">

    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('heartsContainer');
        const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíù', 'üå∏', 'üå∫', 'üå∑', 'ü¶ã'];

</body>
</html>
